<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÄ±p Calculator App</title>
    <script
      src="https://kit.fontawesome.com/2d1d2f860d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/tip.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="assets/images/SPLITTER.svg" alt="SPLITTER" />
      <div class="container">
        <div class="container-top">
          <h3>Bill</h3>
          <button class="dolorbtn">
            <h4>$</h4>
            <p>142.55</p>
          </button>
        </div>
        <div class="select-tip">
          <h3>Select Tip %</h3>
          <div class="select-tip-grid">
            <button>%5</button>
            <button>%10</button>
            <button>%15</button>
            <button>%25</button>
            <button>%50</button>
            <button>Custom</button>
          </div>
        </div>
        <div class="container-top">
          <h3>Number of People</h3>
          <button class="dolorbtn">
            <i class="fa-solid fa-user"></i>
            <p>5</p>
          </button>
        </div>
        <div class="footer">
          <div class="tip-amount-top">
            <div class="tip-amount">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <div class="pricing">
              <p>$4.27</p>
            </div>
          </div>
          <div class="tip-amount-bottom">
            <div class="tip-amount">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div class="pricing">
              <p>$32.79</p>
            </div>
          </div> 
            <button class="resetbtn">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
