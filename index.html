<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÄ±p Calculator App</title>
    <script
      src="https://kit.fontawesome.com/2d1d2f860d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/tip.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="assets/images/SPLITTER.svg" alt="SPLITTER" />
      
    </div>
    <div class="container">
      <div class="generally-content">
       <div class="bill-content">
        <h3>Bill</h3>
         <div class="container-top">
          <img id="billImg" src="assets/images/$.svg" alt="">
          <input id="dolorInput"  type="text" placeholder="0">
         
         </div>
         <div class="select-tip">
           <h3>Select Tip %</h3>
           <div class="select-tip-grid">
             <button class="tipBtn">%5</button>
             <button class="tipBtn">%10</button>
             <button class="tipBtn">%15</button>
             <button class="tipBtn">%25</button>
             <button class="tipBtn">%50</button>
             <input id="custom" type="text" placeholder="Custom">
           </div>
         </div>
         <div class="number-people">
          <h3>Number of People</h3>
         <p class="error">Can't be zero</p>
         </div>
         <div class="people-input">
          <i class="fa-solid fa-user"></i>
          <input id="peopleInput" type="text" placeholder="0">
         </div>
       </div>
         <div class="footer">
           <div class="tip-amount-top">
             <div class="tip-amount">
               <h2>Tip Amount</h2>
               <p>/ person</p>
             </div>
             <div class="pricing">
               <p id="tipAmount">$0.00</p>
             </div>
           </div>
           <div class="tip-amount-bottom">
             <div class="tip-amount">
               <h2>Total</h2>
               <p>/ person</p>
             </div>
             <div class="pricing">
               <p id="totalAmount">$0.00</p>
             </div>
           </div> 
             <button class="resetbtn">RESET</button>
         </div>
      </div>
       </div>
  </body>
</html>
